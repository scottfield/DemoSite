<div th:fragment="shareFiveCard" th:remove="tag" th:inline="text">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript">
        $(function () {
            //微信
            $(function () {
                var title = $("title").text();
                wx.config({
                    debug: true,
                    appId: 'wx937fba8914a5d9a9',
                    timestamp: '[[${ticketMap.timestamp}]]',
                    nonceStr: '[[${ticketMap.nonce}]]',
                    signature: '[[${ticketMap.signature}]]',
                    jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage']
                });
                wx.ready(function () {
                    //分享给朋友
                    wx.onMenuShareAppMessage({
                        title: title, // 分享标题
                        desc: '[[${shareDesc}]]', // 分享描述
                        link: '[[${shareLink}]]', // 分享链接
                        imgUrl: '[[@{/images/5_c_08.jpg}]]', // 分享图标
                        type: 'link', // 分享类型,music、video或link，不填默认为link
                        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                        success: function () {
                            // 用户确认分享后执行的回调函数
//                       //todo 分享统计
//                            alert("分享成功给朋友！");

                        },
                        cancel: function () {
//                            alert("分享给朋友后有好礼哦！");
                        }
                    });
                    //分享到朋友圈
                    wx.onMenuShareTimeline({
                        title: title, // 分享标题
                        desc: '[[${shareDesc}]]', // 分享描述
                        link: '[[${shareLink}]]', // 分享链接
                        imgUrl: '[[@{/images/5_c_08.jpg}]]', // 分享图标
                        success: function () {
                            // 用户确认分享后执行的回调函数
//                       //todo 分享统计
//                            alert("分享朋友圈成功！");
                        },
                        cancel: function () {
//                            alert("分享到朋友圈后有好礼哦！");
                        }
                    });

                });
            });
        });
    </script>
</div>
