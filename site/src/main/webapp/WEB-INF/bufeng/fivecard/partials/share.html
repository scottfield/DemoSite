<div th:fragment="shareFiveCard" th:remove="tag" th:inline="text">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript">
        $(function () {
            //微信
            $(function () {
                wx.config({
                    debug: false,
                    appId: 'wx937fba8914a5d9a9',
                    timestamp: '[[${ticketMap.timestamp}]]',
                    nonceStr: '[[${ticketMap.nonce}]]',
                    signature: '[[${ticketMap.signature}]]',
                    jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'scanQRCode']
                });
                wx.ready(function () {
                    //分享给朋友
                    wx.onMenuShareAppMessage({
                        title: '[[${shareTitle}]]', // 分享标题
                        desc: '[[${shareDesc}]]', // 分享描述
                        link: '[[${shareLink}]]', // 分享链接
                        imgUrl: '[[${shareImageUrl}]]', // 分享图标
                        type: 'link', // 分享类型,music、video或link，不填默认为link
                        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                        success: function () {
                            _paq.push(['trackEvent', '微信分享', '分享给朋友', '分享次数', 1]);
                        },
                        cancel: function () {
                        }
                    });
                    //分享到朋友圈
                    wx.onMenuShareTimeline({
                        title: '[[${shareTitle}]]', // 分享标题
                        desc: '[[${shareDesc}]]', // 分享描述
                        link: '[[${shareLink}]]', // 分享链接
                        imgUrl: '[[${shareImageUrl}]]', // 分享图标
                        success: function () {
                            _paq.push(['trackEvent', '微信分享', '分享到朋友圈', '分享次数', 1]);
                        },
                        cancel: function () {
                        }
                    });

                });
            });
        });
    </script>
</div>
