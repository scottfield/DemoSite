<div th:fragment="slider">
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!---->
        <div class="swiper-slide" th:each="product:${products}" th:object="${product}">
            <div class="explosive" th:if="${showDetail}"><img src="../images/in_06.png"  height="60%" th:if="*{featuredProduct}"/></div>
            <div class="img"><img src="../images/ii_11.png" th:src="@{*{media['primary']['url']}}" height="100"/></div>
            <div class="text" th:if="${showDetail}">
                <div class="t hidden" th:text="*{name}">香奈儿清香黛尔香氛香奈儿清香黛尔香氛50ml</div>
                <div class="pice hidden" th:inline="text">
                    <span>￥[[*{defaultSku.salePrice}]]</span>
                    <font>￥[[*{defaultSku.retailPrice}]]</font>
                </div>
                <div class="hidden btn"><a href="#"><img src="../images/in_09.png" height="25"/></a></div>
            </div>
        </div>
    </div>
</div>
<div class="bottom-box">
    <div class="swiper-button-prev"><img src="../images/in_14.png" height="15"/></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"><img src="../images/in_16.png" height="15"/></div>
</div>
</div>
