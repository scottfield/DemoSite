<!DOCTYPE HTML>
<html lang="zh-cn" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <div th:replace="/partials/header::header"></div>
    <script type="text/javascript">
        window.addEventListener('load', function () {
            FastClick.attach(document.body);
        }, false);

    </script>
    <script type="text/javascript">
        $(function () {

            function win_load() {
                var win_h = $(window).width();
                var con_w = (win_h - 34) / 2;
                $(".card-box").width(con_w);
                $(".card-box .img").height(con_w);
            }

            win_load();

            $(window).resize(function () {
                win_load();
            });

        })
    </script>
</head>
<body>
<!-- header -->
<div class="header"></div>
<header>
    <div class="l-img"><img src="../images/in_1_01.png" height="30"/></div>
    <div class="r-img"><img src="../images/in_1_03.png" height="30"/></div>
    <div class="text"><img src="../images/in_1_05.png" height="30"/></div>
</header>

<!-- 活动规则 -->
<div class="hdgz">
    <em></em>

</div>

<!-- 人气爆品 -->

<div class="home-hot">
    <div th:replace="layout/partials/slider::slider(showDetail=true)"></div>
</div>
<script type="text/javascript" src="../js/swiper.min.js"></script>
<script language="javascript">
    var mySwiper = new Swiper('.swiper-container', {
        prevButton: '.swiper-button-prev',
        nextButton: '.swiper-button-next',
        pagination: '.swiper-pagination',
        loop: true,
        loopAdditionalSlides: 1,
    })
</script>

<blc:categories resultVar="navCategories" parentCategory="主导航" maxResults="10"/>
<!-- menu -->
<div class="menu">
    <a href="#" th:href="@{${category.url}}" th:each="category : ${navCategories}"><img src="../images/in_21.png"
                                                                                        th:src="${category.categoryMedia['primary']?.url}"
                                                                                        th:alt="${category.name}"/></a>
    <a href="#" th:remove="all"><img src="../images/in_21-09.png"/></a>
    <a href="#" th:remove="all"><img src="../images/in_21-10.png"/></a>

<!-- 五折 -->
<div class="card-5"><img src="../images/in_42.jpg" width="100%"/></div>
<div class="hidden"><img src="../images/youl_02.jpg" width="100%"/></div>
<div class="five-card hidden">
    <div th:each="product,state:${products}" th:object="${product}" th:remove="tag">
        <div class="card-box">
            <span class="unlock" th:remove="all">解锁预购</span>
            <a th:href="@{*{url}}">
            <div class="img" style="background-image:url(../images/jjj_03.jpg);"
                 th:style="'background-image:url('+@{*{media['primary']['url']}}+')'"></div>
            </a>
            <div class="t hidden" th:text="*{name}">香奈儿清香黛尔香氛50ml</div>
            <div class="pice hidden" th:inline="text">
                <span>￥[[*{defaultSku.salePrice}]]</span>
                <font>￥[[*{defaultSku.retailPrice}]]</font>
            </div>
            <div class="hidden btn"><a href="#"><img src="../images/in_48.png" height="25"/></a></div>
        </div>
        <!--show this add when products count equal 4-->
        <div class="card-5" th:if="${state.count==2}"><img src="../images/udj_03.jpg" width="100%"/></div>
    </div>
    <!--show this ad when products count less than three-->
    <div class="card-5" th:if="${#lists.size(products) lt 3}"><img src="../images/udj_03.jpg" width="100%"/></div>

    <div class="card-box" th:remove="all">

        </div>

    </div>


    <div class="card-box" th:remove="all">

        <div class="t hidden">香奈儿清香黛尔香氛50ml</div>
        <div class="pice hidden">

        </div>
        <div class="hidden btn"><a href="#"><img src="../images/in_48_h.png" height="25"/></a></div>
    </div>

    <div class="card-box" th:remove="all">
