<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

    <title>微信支付样例</title>
    <script type="text/javascript" th:src="@{/js/jquery-1.9.1.min.js}"></script>
    <script type="text/javascript" th:inline="text" th:attr="data-jsapi=${jsApiParam}">
        //调用微信JS api 支付
        function jsApiCall() {
            WeixinJSBridge.invoke(
                    'getBrandWCPayRequest', {
                        "appId": "[[${appId}]]",
                        "timeStamp": [[${timeStamp}]],
                        "nonceStr": "[[${nonceStr}]]",
                        "package": "[[${package}]]",
                        "signType": "[[${signType}]]",
                        "paySign": "[[${paySign}]]"
                    },
                    function (res) {
                        WeixinJSBridge.log(res.err_msg);
                        alert("err_code:" + res.err_code + ",err_desc:" + res.err_desc + ",err_msg:" + res.err_msg);
                        paymentCallback(res.err_msg);
                    }
            )
            ;
        }
        /*<![CDATA[*/
        function paymentCallback(errorMsg) {
            if (errorMsg != "get_brand_wcpay_request:ok") {
                alert("支付失败");
                return;
            }
            alert("支付成功");
            //第一步:更新订单状态
            var url = $("body").data("confirmurl");
            var orderId = $("body").data("orderid");
            var csrfToken = $("body").data("token");
            $.post(url, {orderId: orderId, csrfToken: csrfToken}).done(function (res) {
                console.log(res);
                if (res.code == 1000) {
                    alert(res.message);
                    //第二步:发放优惠券
                    var issueCouponUrl = $("body").data("issue-coupon-url");
                    $.post(issueCouponUrl, {csrfToken: csrfToken}).done(function (res) {
                        var orderUrl = '[[@{/account/orders}]]';
                        console.log(res);
                        if (res.code == 1000) {
                            orderUrl = orderUrl + "?showCoupon=true&couponValue=" + res.others.couponValue + "&couponDesc=" + res.others.couponDesc;
                        }
                        location.href = orderUrl;
                    })
                } else {
                    alert(res.message);
                }
            }).fail(function (res) {
                console.log(res);
                alert(res);
            });
        }
        /*]]>*/

        function callpay() {
            if (typeof WeixinJSBridge == "undefined") {
                if (document.addEventListener) {
                    document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
                } else if (document.attachEvent) {
                    document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                    document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
                }
            } else {
                jsApiCall();
            }
        }
        callpay();
    </script>
