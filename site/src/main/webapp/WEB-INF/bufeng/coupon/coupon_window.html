<!--新弹窗推荐使用新弹窗-->
<!--恭喜激活五折卡弹窗，不同的弹窗更新里面的图片和文字即可-->
<div th:fragment="couponWindow" th:remove="tag">
    <div class="window none">
        <div class="window-content">
            <div class="head">
                <div class="container">恭喜获得</div>
            </div>
            <div class="middle">
                <img th:src="@{/images/volume_3.png}" width="60%"/>
                <div class="text">已存入我的卡券中了哟<a th:href="@{/manage/couponAndFiveCard}">立刻查看</a></div>
            </div>
            <div class="bottom">
                <a href="#"><img th:src="@{/images/qk_13.png}"/></a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var $window = $(".window");
            $window.find(".bottom img").click(function (e) {
                e.preventDefault();
                $window.hide();
            });
            if ($("body").data("show-coupon-window")) {
                $window.show();
            }

        });
    </script>
</div>
